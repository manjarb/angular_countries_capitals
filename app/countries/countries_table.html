<table class="table table-striped table-info">
  <img src="img/loading-animation.gif" class="loadingImagePos" ng-class="{ loadingImage: isloading }" alt="">
  <thead>
    <td>Name</td>
    <td>Country Code</td> 
    <td>Capital</td>
    <td>Area in Km2</td>
    <td>Population</td> 
    <td>Continent</td>
  </thead>
    <tr ng-repeat="country in countries">
      
        <td>
          <a href="#/countries/{{ country.countryName }}/{{ country.countryCode }}/capital">
            {{ country.countryName }}
          </a>
        </td>
        <td>
          <a href="#/countries/{{ country.countryName }}/{{ country.countryCode }}/capital">
            {{ country.fipsCode }}
          </a>
        </td>
        <td>
          <a href="#/countries/{{ country.countryName }}/{{ country.countryCode }}/capital">
            {{ country.capital | number}}
          </a>
        </td>
        <td>
          <a href="#/countries/{{ country.countryName }}/{{ country.countryCode }}/capital">
            {{ country.areaInSqKm | number}}
          </a>
        </td>
        <td>
          <a href="#/countries/{{ country.countryName }}/{{ country.countryCode }}/capital">
            {{ country.population | number}}
          </a>
        </td>
        <td>
          <a href="#/countries/{{ country.countryName }}/{{ country.countryCode }}/capital">
            {{ country.continent }}
          </a>
        </td>
    </tr>
</table>

<br>

    </button>
  </a>
